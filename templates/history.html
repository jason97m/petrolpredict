<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction History - PetrolPredict</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .nav-links {
            margin-top: 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            margin: 0 5px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .history-table {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        th:first-child {
            border-top-left-radius: 8px;
        }
        
        th:last-child {
            border-top-right-radius: 8px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 40px;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .price-change {
            font-weight: 600;
        }
        
        .price-change.positive {
            color: #c53030;
        }
        
        .price-change.negative {
            color: #22543d;
        }
        
        .date-cell {
            font-weight: 500;
            color: #2d3748;
        }
        
        .country-label {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .uk-label {
            background: #e6f3ff;
            color: #0066cc;
        }
        
        .us-label {
            background: #ffe6e6;
            color: #cc0000;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Prediction History</h1>
            <p class="subtitle">Historical fuel price predictions</p>
            <div class="nav-links">
                <a href="/">‚Üê Back to Current Predictions</a>
            </div>
        </header>
        
        <div class="stats-grid" id="stats">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="history-table" id="history-content">
            <div class="loading">Loading prediction history...</div>
        </div>
    </div>
    
    <script>
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                
                if (!data.predictions || data.predictions.length === 0) {
                    document.getElementById('history-content').innerHTML = `
                        <div class="no-data">
                            <h3>No historical predictions found</h3>
                            <p>Run generate_predictions.py to create prediction history</p>
                        </div>
                    `;
                    document.getElementById('stats').innerHTML = '';
                    return;
                }
                
                displayStats(data.predictions);
                displayHistory(data.predictions);
            } catch (error) {
                document.getElementById('history-content').innerHTML = `
                    <div class="no-data">
                        <h3>Error loading history</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayStats(predictions) {
            const total = predictions.length;
            const latest = predictions[0];
            const oldest = predictions[predictions.length - 1];
            
            const startDate = new Date(oldest.generated_at);
            const endDate = new Date(latest.generated_at);
            const daysDiff = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${total}</div>
                    <div class="stat-label">Total Predictions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${daysDiff}</div>
                    <div class="stat-label">Days of History</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${new Date(latest.generated_at).toLocaleDateString()}</div>
                    <div class="stat-label">Latest Prediction</div>
                </div>
            `;
        }
        
        function displayHistory(predictions) {
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Generated</th>
                            <th>Prediction For</th>
                            <th>Country</th>
                            <th>Unleaded/Regular</th>
                            <th>Diesel</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            predictions.forEach(pred => {
                const genDate = new Date(pred.generated_at).toLocaleString();
                const predDate = new Date(pred.prediction_date).toLocaleDateString();
                
                // UK row
                if (pred.uk_available) {
                    // Convert pence to pounds
                    const ukUnleaded = (pred.uk_unleaded / 100).toFixed(2);
                    const ukDiesel = (pred.uk_diesel / 100).toFixed(2);
                    
                    html += `
                        <tr>
                            <td class="date-cell">${genDate}</td>
                            <td>${predDate}</td>
                            <td><span class="country-label uk-label">üá¨üáß UK</span></td>
                            <td>¬£${ukUnleaded}</td>
                            <td>¬£${ukDiesel}</td>
                        </tr>
                    `;
                }
                
                // US row
                if (pred.us_available) {
                    // Convert cents to dollars
                    const usRegular = (pred.us_regular / 100).toFixed(2);
                    const usDiesel = (pred.us_diesel / 100).toFixed(2);
                    
                    html += `
                        <tr>
                            <td class="date-cell">${genDate}</td>
                            <td>${predDate}</td>
                            <td><span class="country-label us-label">üá∫üá∏ US</span></td>
                            <td>$${usRegular}</td>
                            <td>$${usDiesel}</td>
                        </tr>
                    `;
                }
            });
            
            html += `
                    </tbody>
                </table>
            `;
            
            document.getElementById('history-content').innerHTML = html;
        }
        
        // Load history on page load
        loadHistory();
    </script>
</body>
</html>
